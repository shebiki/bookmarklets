<html>
  <head>
    <title>{{ page.title }}</title>
    <link href="{{ site.baseurl }}/css/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css" />
    <link href="{{ site.baseurl }}/css/site.css" rel="stylesheet" type="text/css" />
    <link media="only screen and (max-device-width: 480px)" href="{{ site.baseurl }}/css/mobile.css" type= "text/css" rel="stylesheet">
    <script src="{{ site.baseurl }}/js/jquery-1.6.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ site.baseurl }}/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="header">
      <div class="ui-widget ui-widget-header">
        <h1><a href="{{ site.baseurl }}">JavaScript Bookmarklets</a></h1>
        <a href="http://github.com/shebiki/bookmarklets"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/30f550e0d38ceb6ef5b81500c64d970b7fb0f028/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub"></a>
      </div>
    </div>
    <div id="main">{{ content }}</div>
    <div id="footer">
      <div class="generated">Generated with <a href="https://github.com/mojombo/jekyll/wiki">Jekyll</a></div>
      <div class="date ">Last updated {{ site.time | date_to_long_string }}</div>
    </div>
    <script type="text/javascript">
      $(function () {
        $('button, .bookmarklet .controls a').button();
      });
    </script>
  </body>
</html>
